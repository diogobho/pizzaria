<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pizzaria Rodrigo's Delivery</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
   <div id="app">
       <!-- Loading -->
       <div id="loading" class="min-h-screen flex items-center justify-center">
           <div class="text-center">
               <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto mb-4"></div>
               <p class="text-gray-600">Carregando...</p>
           </div>
       </div>
       
       <!-- Login Screen -->
       <div id="loginScreen" class="hidden min-h-screen bg-gradient-to-br from-red-500 to-orange-600 flex items-center justify-center">
           <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
               <div class="text-center mb-8">
                   <h1 class="text-3xl font-bold text-gray-800 mb-2">Rodrigo's Delivery</h1>
                   <p class="text-gray-600">Pizza artesanal com sabor único</p>
               </div>
               
               <form id="loginForm">
                   <div class="mb-4">
                       <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                       <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                   </div>
                   
                   <div class="mb-6">
                       <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                       <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                   </div>
                   
                   <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">
                       Entrar
                   </button>
               </form>
               
               <div class="mt-4 text-sm text-gray-600 text-center">
                   <p>Usuários de teste:</p>
                   <p><strong>Cliente:</strong> cliente@teste.com / 123456</p>
                   <p><strong>Admin:</strong> rodrigo@pizzaria.com / admin123</p>
               </div>
           </div>
       </div>
       
       <!-- Main App -->
       <div id="mainApp" class="hidden"></div>
   </div>
   
   <script src="app.js"></script>
</body>
</html>
